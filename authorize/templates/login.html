      <path
        stroke-linecap="round"

      />
    </svg>
    <h2 class="mt-2 text-2xl font-bold text-sky-100 sm:mt-6 sm:text-3xl">
      С Возвращением!
    </h2>
  </div>
  <div
    class="mx-auto mt-6 w-full max-w-md rounded-xl bg-white/80 p-6 shadow-xl backdrop-blur-xl sm:mt-10 sm:p-10"
  >

    <form method="post" class="space-y-6">
      <div class="form-error">{{ form.non_field_errors }}</div>
        {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li с{% if message.tags %} class="{{ message.tags }} flex justify-center items-center gap-3 rounded-md border border-blue-950 bg-blue-400 p-4 mb-2"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700"
          >Имя</label
        >
        <div class="relative mt-1 rounded-md shadow-sm">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>
          </div>
          {{form.username}}
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Пароль</label
        >
        <div class="relative mt-1 rounded-md shadow-sm">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
              />
            </svg>
          </div>
          {{form.password}}
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            class="h-4 w-4 rounded border-gray-300 text-sky-600 focus:ring-sky-500"
          />
          <label for="remember" class="text-sm text-gray-900"
            >Remember me</label
          >
        </div>
        <a
          href="{% url 'authorize:password_change' %}"
          class="text-sm font-medium text-sky-600 hover:text-sky-500"
          >Забыли свой пароль?</a
        >
      </div>

      <div>
        <button
          type="submit"
          href="forgot-password.html"
          class="flex items-center w-full justify-center rounded-md bg-sky-600 py-2 px-4 font-semibold text-white shadow-lg transition duration-150 ease-in-out hover:bg-sky-700 hover:shadow-xl focus:shadow-xl focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2"
        >
          Вход
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
